{% extends "layout.html" %}

{% block title %}
    All Chai Page
{% endblock %}


{% block content %}
    <h1>All types of available chai</h1>
    <div class="grid grid-cols-3 gap-4 m-4">
        {% for chai in chais  %}
            <div class="bg-blue-800 p-5 rounded">
                <img class="rounded shadow-lg" src="{{chai.image.url}}" alt="">
                <h3 class="text-2xl font-bold">{{chai.name}}</h3>
                <a href="{% url 'chai_detail' chai.id %}">
                    <button
                    type="button"
                    class="inline-flex bg-orange-600 hover:bg-orange-700 w-[100%]"
                    >
                        {{chai.chai_type}}
                    </button>
                </a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
